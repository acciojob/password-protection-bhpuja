<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection</title>
  <style>
    .password-input {
      type: password;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form>
    <label for="password">Enter your password:</label>
    <input
      id="password"
      class="password-input"
      type="password"
      placeholder="*******"
      required
    />
  </form>
</body>
</html>
